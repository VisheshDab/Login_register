<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

       
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">What type of user are you ?</h2>
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="Admin" id="Admin1" />
                        <label for="Admin">Admin</label>

                        <input type="radio" name="member_level" value="Student" id="Student1" />
                        <label for="Student">Student</label>

                        <input type="radio" name="member_level" value="Examiner" id="Examiner1" />
                        <label for="Examiner">Examiner</label>
                    </div>
                    <div class="form-textbox">
                        <label for="id">Employee Id</label>
                        <input type="text" name="name" id="uid" />
                    </div>
                    <div class="form-textbox">
                        <label for="fname">First name</label>
                        <input type="text" name="name" id="fname" />
                    </div>
                    <div class="form-textbox">
                        <label for="lname">Last name</label>
                        <input type="text" name="name" id="lname" />
                    </div>
                    <div class="form-textbox">
                        <label for="uemail">Email</label>
                        <input type="email" name="email" id="uemail" />
                    </div>

                    <div class="form-textbox">
                        <label for="upass">Password</label>
                        <input type="password" name="pass" id="upass" />
                    </div>
					<div class="form-textbox">
                        <label for="umobile">Mobile number</label>
                        <input type="text" name="name" id="umobile" />
                    </div>
					
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="#" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
